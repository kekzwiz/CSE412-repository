<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../static/style.css" />
        <title>Schedule a hair appointment</title>
    </head>
    <body>
        <div class="container">
            <img src="../static/hair.png" alt ="Logo" class="center"/>
            {% if alert %}
            <p class="alert">{{ alert | safe }}</p>
            {% endif %}
            <h1>Delete client's appointment</h1>
            <form action="/deleted" method="POST">
                <div class="form-group">
                    <h3>Client Name</h3>
                    <input
                        type="text"
                        name="client"
                        placeholder="Type your name here"
                    />
                </div>
                <div class="form-group">
                    <h3>Client Phone Number</h3>
                    <input
                        type="text"
                        name="phone_number"
                        placeholder="Type client's number here"
                    />
                </div>
                <input type="submit" value="Next" class="btn" />
            </form>
        </div>
    </body>
</html>
